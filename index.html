<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Count Up Timer</title>

<!-- Include Font File -->
<style>
  @font-face {
    font-family: 'Big Burbank Condensed';
    src: url('https://raw.githubusercontent.com/cloudyincs/BigBurbankFontHost/main/BurbankBigCondensed-Bold.otf') format('opentype'); /* Replace URL_TO_FONT_FILE with the actual URL */
    font-weight: normal;
    font-style: normal;
  }

  /* Apply Font to Body */
  body {
    font-family: 'Big Burbank Condensed', sans-serif;
    background-color: black;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4em;
  }
</style>
</head>
<body>
<div id="timer"></div>

<script>
  var startTime = new Date().getTime() - ((15 * 3600 + 45 * 60 + 20) * 1000);

  function updateTimer() {
    var currentTime = new Date().getTime();
    var elapsedTime = currentTime - startTime;

    var hours = Math.floor(elapsedTime / (1000 * 60 * 60));
    var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML = hours + "h " + minutes + "m " + seconds + "s";
  }

  setInterval(updateTimer, 1000);
</script>

</body>
</html>
